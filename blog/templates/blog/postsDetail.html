{% extends 'blog/base.html' %}
{% block content %}
  <div class="post">
    {% if post.published_date %}
      <div class= "date">
        {{ post.published_date }}
      </div>
    {% endif %}
    {% if user.is_authenticated %}
      <a href="{% url 'postEdit' pk=post.pk %}"><i class="fas fa-edit fa-2x"></i></a>
    {% endif %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
