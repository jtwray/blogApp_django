{% extends 'blog/base.html' %}
{% block content %}
{% if post.published_date %}
<div class= "date">
  {{ post.published_date }}
</div>
{% endif %}
<a href="{% url 'postEdit' pk=post.pk %}"><i class="fas fa-edit fa-2x"></i></a>
<h1>{{ post.title }}</h1>
<p>{{ post.text|linebreaksbr }}</p>
{% endblock %}
