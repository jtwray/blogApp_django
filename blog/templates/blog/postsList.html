{% extends 'blog/base.html' %}
{% load markdownify %}
{% block content %}
{% for post in posts %}
<div class="post">
  <div class="date">
    <p>Published:{{ post.published_date }}</p>
  </div>
  <h1><a href="{% url 'postsDetail' pk=post.pk %}">{{ post.title }}</a></h1>
  <p>{{ post.text|markdown|safe|linebreaksbr }}</p>
  <a href="{% url 'postsDetail' pk=post.pk  %}">Comments: {{ post.approved_comments.count }}</a>
</div>

{% endfor %}
{% endblock %}
